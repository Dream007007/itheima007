<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="xtx_login_header">
        <div class="wrapper">
            <h1></h1>
            <a href="javascript:;">进入网站首页<img src="./images/login-enter.png"></a>
        </div>
    </div>

    <div class="xtx_login_main">
        <div class="wrapper">
            <form action autocomplete="off">
                <div class="box">
                    <div class="box_nav">
                        <a href="javascript:;" class="active" data-id="0">账户登录</a>
                        <a href="javascript:;" data-id="1">二维码登录</a>
                    </div>
                    <div class="box_tab_pane1 good" style="display: block;">
                            <div class="link">
                                <a href="javascript:;">手机验证码登录</a>
                            </div>
                            <div class="input1">
                                <span class="iconfont icon-yonghu1"></span>
                                <input type="text" placeholder="请输入用户名称/手机号码" name="username" required>
                            </div>
                            <div class="input2">
                                <span class="iconfont icon-anquan"></span>
                                <input type="password" placeholder="请输入密码" name="password" required>
                            </div>
                            <div class="agree">
                                 <label for="my-checkbox">
                                    <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                                 </label>
                                 <span>我已同意</span>
                                 <a href="javascript:;">《服务条款》</a>
                                 <span>和</span>
                                 <a href="javascript:;">《服务条款》</a>
                            </div>
                            <div class="button">
                                    <button type="submit" class="dl">登录</button>
                                    <a href="javascript:;" class="l">忘记密码？</a>
                                    <a href="./register.html" class="r">免费注册</a>
                            </div>   
                        </div>
                            <div class="box_tab_pane2 good" style="display: none;">
                                <img src="./images/code.png" alt="" class="code">
                        </div>
                </div>
            </form>
        </div>
    </div>

  <div class="xtx_bottom">
    <div class="wrapper">
        <div class="content">
              <div class="box1">
                      <p>
                        客户服务
                      </p>
                      <a href="javascript:;" class="one">
                        <span class="iconfont icon-kefu-01"><p>在线客服</p></span>
                      </a>
                      <a href="javascript:;" class="two">
                        <span class="iconfont icon-wentifankui"><p>问题反馈</p></span>
                      </a>
              </div>
                  <div class="box2">
                    <p>
                      关注我们
                    </p>
                    <a href="javascript:;" class="one">
                      <span class="iconfont icon-weixintubiao"><p>公众号</p></span>
                    </a>
                    <a href="javascript:;" class="two">
                      <span class="iconfont icon-xinlangweibo"><p>微博</p></span>
                    </a>
                  </div>
                    <div class="box3">
                      <p>
                        下载APP
                      </p>
                      <a href="javascript:;" class="one">
                        <img src="./uploads/qrcode.jpg" alt="">
                      </a>
                      <span class="two">
                        扫描二维码<br>立马下载APP
                      </span>
                      <div class="xz">
                        <a href="javascript:;">
                          下载页面
                        </a>
                      </div>
                    </div>
                  <div class="box4">
                    <p>
                      服务热线
                    </p>
                    <span class="one">             
                        400-0000-000
                        <small>
                          周一至周日 8:00-18:00
                        </small>
                    </span>
                </div>
            </div>
      </div>
</div>
  <script>
  </script>
</body>
</html>
